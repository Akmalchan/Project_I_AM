<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I AM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #fff;
            white-space: nowrap;
            width: 0;
            animation: typing 2s steps(18, end) forwards, blink-caret 0.75s step-end 2s;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 18ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <div class="title">IAM.</div>
    <div class="subtitle typewriter">Reflect. Grow. Be.</div>
    <button class="try-now" onclick="location.href='ChatPage.html'">Try Now</button>
</body>
</html>
