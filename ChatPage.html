<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <link rel="stylesheet" href="css/ChatPageStyle.css">
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-icons">
      <div class="profile-icon"></div>
      <div class="menu-icon"></div>
    </div>
    <div class="settings-icon"></div>
  </div>

  <!-- Chat Content -->
  <div class="chat-content">
    <div class="messages">
      <div class="message bot-message">I am <span class="highlight">AWESOME</span></div>
    </div>

    <!-- Input Field with "Enter" Button -->
    <div class="input-container">
      <textarea id="chat-input" placeholder="Type here ..." maxlength="3000"></textarea>
      <span class="char-count" id="char-count">0 / 3000</span> <!-- Position this above the button -->
      <button id="send-button">End Note</button>
    </div>

  </div>
</div>
<script src="js/ChatPageScript.js"></script>
</body>
</html>
