<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <link rel="stylesheet" href="css/ChatPageStyle.css">
</head>

<body>
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-icons">
      <a href="journal-history.html" class="profile-icon"></a>
    </div>
    <!-- <div class="settings-icon"></div> -->
  </div>

  <div class="chat-content">
    <!-- Chat Messages -->
    <div class="messages">
      <h1 class="bot-message">
        i AM
        <div class="roller" id="roller">
        <span id="rolltext">
          Sexy today<br />
          Bombaclatting<br />
          TU TU TU TU<br />
          <span id="spare-time">MAX VERSTAPPEN</span><br />
        </span>
        </div>
      </h1>
    </div>




    <!-- Input Field with "Enter" Button -->
    <div class="input-container">
      <textarea id="chat-input" placeholder="Type here ..." maxlength="3000"></textarea>
      <span class="char-count" id="char-count">0 / 3000</span>
      <button id="send-button">End Note</button>
    </div>
  </div>
</div>

<script src="js/ChatPageScript.js"></script>
</body>
</html>
